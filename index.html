<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Tahreez Result Live Update</title>
    <style>
      body {
        margin: 0;
        font-family: "Courier New", Courier, monospace;
      }

      .container {
        position: relative;
        width: 100%;
        /*         height: 400px;
        margin: 20px auto; */
      }

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        margin: 0;
        opacity: 0;
        transition: 1s ease-in-out;
        overflow: hidden;
      }

      .slide img {
        width: 100%;
      }

      button {
        position: absolute;
        top: 50%;
        border: none;
        background: rgba(32, 26, 26, 0.527);
        color: rgb(243, 243, 243);
        padding: 10px 16px;
        margin-top: -25px;
        font-size: 30px;
        z-index: 1000;
        font-weight: 900;
        transition: 0.5s ease-in-out;
      }

      .prev {
        left: 0;
      }

      .next {
        right: 0;
      }

      button:hover {
        background: rgba(32, 26, 26, 0.527);
      }

      .dots_container {
        display: none;
        margin: 5px auto;
        width: fit-content;
      }

      .dots {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #bdbdbd;
        margin: 4px;
      }

      .dots:hover {
        background: #696969 !important;
      }
    </style>
  </head>

  <body>
    <div class="container" data-autoplay="true">
      <div class="slide">
        <img src="images/toppers.png" />
      </div>

      <div class="slide">
        <img src="images/mnp1.png" />
      </div>

      <div class="slide">
        <img src="images/chr1.png" />
      </div>

      <div class="slide">
        <img src="images/mlp1.png" />
      </div>
      <div class="slide">
        <img src="images/pk1.png" />
      </div>
    </div>
    <div class="dots_container" id="indicator"></div>
    <script>
      var slide = document.getElementsByClassName("slide");
      var indicator = document.getElementById("indicator");
      var dots = document.getElementsByClassName("dots");
      var autoplay = document
        .getElementsByClassName("container")[0]
        .getAttribute("data-autoplay");
      var l = slide.length;
      var interval = 5000;
      var set;

      window.onload = function () {
        initialize();
        slide[0].style.opacity = "1";
        for (var j = 0; j < l; j++) {
          indicator.innerHTML +=
            "<div class='dots' onclick=change(" + j + ")></div>";
        }

        dots[0].style.background = "#696969";
      };

      function initialize() {
        if (autoplay === "true")
          set = setInterval(function () {
            next();
          }, interval);
      }

      function change(index) {
        clearInterval(set);
        count = index;
        for (var j = 0; j < l; j++) {
          slide[j].style.opacity = "0";
          dots[j].style.background = "#bdbdbd";
        }
        slide[count].style.opacity = "1";
        dots[count].style.background = "#696969";
      }

      var count = 0;
      function next() {
        clearInterval(set);
        slide[count].style.opacity = "0";
        count++;
        for (var j = 0; j < l; j++) {
          dots[j].style.background = "#bdbdbd";
        }

        if (count == l) {
          count = 0;
          slide[count].style.opacity = "1";
          dots[count].style.background = "#696969";
        } else {
          slide[count].style.opacity = "1";
          dots[count].style.background = "#696969";
        }
        initialize();
      }

      function prev() {
        clearInterval(set);
        slide[count].style.opacity = "0";
        for (var j = 0; j < l; j++) {
          dots[j].style.background = "#bdbdbd";
        }
        count--;

        if (count == -1) {
          count = l - 1;
          slide[count].style.opacity = "1";
          dots[count].style.background = "#696969";
        } else {
          slide[count].style.opacity = "1";
          dots[count].style.background = "#696969";
        }
        initialize();
      }
    </script>
  </body>
</html>
