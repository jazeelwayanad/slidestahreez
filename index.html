        body{
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
      }

      .slider{
        width: 100vw;
        height: 100vh;
        border-radius: 10px;
        overflow: hidden;
        position: absolute;
      }

      .slides{
        width: 500%;
        height: 500px;
        display: flex;
        position: absolute;
      }

      .slides input{
        display: none;
      }

      .slide{
        width: 100vw;
        height: 100vh;
        transition: 2s;
      }

      .slide img{
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      #radio1:checked ~ .first{
        margin-left: 0;
      }

      #radio2:checked ~ .first{
        margin-left: -20%;
      }

      #radio3:checked ~ .first{
        margin-left: -40%;
      }

      #radio4:checked ~ .first{
        margin-left: -60%;
       }

      .navigation-auto div{
        border: 2px solid black;
        padding: 5px;
        border-radius: 10px;
